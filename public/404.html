<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix Clone</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 2;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href;
      var h = l.origin;
      var p = l.hostname;
      var t = l.protocol;
      var i = r.length > 0 ? '/' : '';
      var z = l.href.substring(0, l.href.length - l.pathname.length);
      var g = z + s + m + f + d;
      var u = h + s + m + f + d;
      var a = document.createElement('a');
      a.href = g;
      a.replace();
    </script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript is required for this application to work.</h1>
    </noscript>
  </body>
</html>
